<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="./images/favicon.ico" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>API</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4"><a href="../index.html">Fortnite API</a></h1>
            <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
        </div>
    </div>

    <div class="container">
        <div class="form-row">
            <div class="col-md-8 p-lg-5 mx-auto mt-5 mb-5" id=searchbar-container>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="">Platform</span>
                    </div>

                    <select class="custom-select" value="pc" id="choose-platform">
                        <option class="dropdown-item" value="pc" selected>PC</option>
                        <option class="dropdown-item" value="xb1">XB1</option>
                        <option class="dropdown-item" value="ps4">PS4</option>
                    </select>

                    <input type="text" class="form-control" placeholder="Search Epic Games Username"
                        aria-label="Search Fortnite username" id="search-name">

                    <div class="input-group-append">
                        <button class="btn btn-success" type="button" id="search-button" disabled>Search</button>
                    </div>
                </div>
            </div>
        </div>


        <!-- TODO: adjust for longer usernames -->
        <section id="user-stats">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col"></div>
                    <div class="text-center" id="stat">
                        <div id="username-container"></div>
                        <div id="stats-tot-container"></div>
                        <div class="row mt-3 justify-content-center">
                            <div id="stats-solo-container"></div>
                            <div id="stats-duo-container"></div>
                            <div id="stats-squad-container"></div>
                        </div>

                    </div>
                    <div class="col"></div>
                </div>
            </div>
        </section>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="./js/user_id.js"></script>
    <script src="../app.js"></script>
    <script>
        window.FortniteSearchController.init()
    </script>
</body>

</html>
